<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="./assets/images/logo.svg" alt="page d'accueil de fisheye" class="logo" />
        </a>
        <h1>***Les petits plats***</h1>
    </header>
    <main class="main-content">
        <div class="input-control">
            <input type="text" id="search-input" autocomplete="off"
                placeholder="Rechercher une recette, un ingrédient, un appareil, un ustensile">
            <label for="search-input">
                <img src="./assets/images/search.svg" alt="search icon">
            </label>
        </div>

        <!--Affichage des tags-->
        <div class="tags-wrapper"></div>

        <!--Les Boutons-->
        <div class="all-dropdowns-wrapper">

            <div class="dropdown-btn-wrapper" id="ingredients-btn-wrapper">
                <div class="tag-title-container" id="ingredients-tag-title-container">
                    <span class="tag-span-title">Ingrédients</span>
                    <img src="./assets/images/down-arrow.svg" alt="chevron" aria-hidden="true">
                </div>
                <form id="ingredients-form" class="search-form" role="search" autocomplete="off" novalidate="novalidate">
                    <label for="ingredients-search-input" class="visually-hidden">Tag Ingrédients</label>
                    <input type="text" id="ingredients-search-input" placeholder="Rechercher un ingrédient">
                    <!--<ul id="ingredients-list" class="hide" aria-labelledby=""></ul>-->
                </form>
                <ul id="ingredients-list" class="hide" aria-labelledby=""></ul>
            </div>

            <div class="dropdown-btn-wrapper" id="appareils-btn-wrapper">
                <div class="tag-title-container" id="appareils-tag-title-container">
                    <span class="tag-span-title">Appareils</span>
                    <img src="./assets/images/down-arrow.svg" alt="chevron" aria-hidden="true">
                </div>
                <form class="search-form" role="search" autocomplete="off" novalidate>
                    <label for="appareils-search-input" class="visually-hidden">Tag Appareils</label>
                    <input type="text" id="appareils-search-input" placeholder="Rechercher un appareil">
                </form>
                <ul id="appareils-list" class="hide" aria-labelledby=""></ul>
            </div>
            
            <div class="dropdown-btn-wrapper" id="ustensiles-btn-wrapper">
                <div class="tag-title-container" id="ustensiles-tag-title-container">
                    <span class="tag-span-title">Ustensiles</span>
                    <img src="./assets/images/down-arrow.svg" alt="chevron" aria-hidden="true">
                </div>
                <form class="search-form" role="search" autocomplete="off" novalidate>
                    <label for="ustensiles-search-input" class="visually-hidden">Tag Ustensiles</label>
                    <input type="text" id="ustensiles-search-input" placeholder="Rechercher un ustensile">
                </form>
                <ul id="ustensils-list" class="hide" aria-labelledby=""></ul>
            </div>

        </div>

        <!---->
        <ul class="recipes-list">
        </ul>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
